<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="buttons">
            <button class="buttons-numbers">AC</button>
            <button class="buttons-numbers">%</button>
            <button class="buttons-numbers">±</button>
            <button class="buttons-numbers">+</button>
            <button class="buttons-numbers">1</button>
            <button class="buttons-numbers">2</button>
            <button class="buttons-numbers">3</button>
            <button class="buttons-numbers">-</button>
            <button class="buttons-numbers">4</button>
            <button class="buttons-numbers">5</button>
            <button class="buttons-numbers">6</button>
            <button class="buttons-numbers">x</button>
            <button class="buttons-numbers">7</button>
            <button class="buttons-numbers">8</button>
            <button class="buttons-numbers">9</button>
            <button class="buttons-numbers">÷</button>
            <button class="buttons-numbers">0</button>
            <button class="buttons-numbers">.</button>
            <button class="buttons-numbers-equal">=</button>
        </div>
    </div>
</body>

</html>
