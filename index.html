<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Asstes/favicon.png" />
    <title>Calculator</title>
</head>

<body>
    <div class="background">
        <div class="calculator">
            <div id="display">0</div>
            <div class="buttons">
                <button id="ac" class=" buttons-numbers">
                    <!-- AC -->
                </button>
                <button id="percentage" class="buttons-numbers">
                    <!-- % -->
                </button>
                <button id="plusminus" class="buttons-numbers">
                    <!-- ± -->
                </button>
                <button id="plus" class="buttons-numbers">
                    <!-- + -->
                </button>
                <button id="one" value="1" class="buttons-numbers">
                    <!-- 1 -->
                </button>
                <button id="two" value="2" class="buttons-numbers">
                    <!-- 2 -->
                </button>
                <button id="three" value="3" class="buttons-numbers">
                    <!-- 3 -->
                </button>
                <button id="minus" class="buttons-numbers">
                    <!-- - -->
                </button>
                <button id="four" value="4" class="buttons-numbers">
                    <!-- 4 -->
                </button>
                <button id="five" value="5" class="buttons-numbers">
                    <!-- 5 -->
                </button>
                <button id="six" value="6" class="buttons-numbers">
                    <!-- 6 -->
                </button>
                <button id="multiply" class="buttons-numbers">
                    <!-- x -->
                </button>
                <button id="seven" value="7" class="buttons-numbers">
                    <!-- 7 -->
                </button>
                <button id="eight" value="8" class="buttons-numbers">
                    <!-- 8 -->
                </button>
                <button id="nine" value="9" class="buttons-numbers">
                    <!-- 9 -->
                </button>
                <button id="divide" class="buttons-numbers">
                    <!-- ÷ -->
                </button>
                <button id="zero" value="0" class="buttons-numbers">
                    <!-- 0 -->
                </button>
                <button id="point" class="buttons-numbers">
                    <!-- . -->
                </button>
                <button id="equal" class="buttons-numbers-equal">
                    <!-- = -->
                </button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
